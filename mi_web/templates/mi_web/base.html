<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Web{% endblock %}</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
        }
        .header {
            background:rgb(110, 5, 66); 
            color: white;
            padding: 1em;
        }
        .content {
            margin: 2em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mi Web</h1>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
